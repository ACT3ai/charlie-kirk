
Level_2_Hierarchy:
  # These are what the AI created. Not yet approved or rejected
  # The yaml property is the Key_Label (underscores and no spaces or special characters). The value for that yaml property is the text of the Docusaurus markdown link. The sub-property will either be "URL" for URLs to external websites.  Or it will have the sub-property "Link" which is the link in Docusaurus markdown terms.
  # The top level is like "LEVEL_2_For_REVIEW_AI_Created". AI adds new ideas to "For_Review". 
  # The human reviewer will move them to "LEVEL_2_APPROVED" or "LEVEL_2_REJECTED". We won't
  # have anything on our site under "LEVEL_2_REJECTED".
  # Everything under "LEVEL_2_APPROVED" is good to create on our website.
  # The 2nd yaml level property "Level_2" has that yaml value say which Level 2 category
  #  of this site this goes under.
  # the 2nd yaml level, such as "List_of_Individuals" is the Key_Label for the Level 2 page.
  # The yaml value for that is the title for it.
  # Under there can be Link or URL on the value of the markdown link.
  LEVEL_2_For_REVIEW_AI_Created:
    - List_of_Individuals: "List of Individuals"
        Link: "/People/overview.md"


  LEVEL_2_APPROVED:
    - TPUSA: "TPUSA"
        Link: "/TPUSA/overview.md"

  LEVEL_2_REJECTED:
    - Bad_Bad: "Bad Bad"




